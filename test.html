<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
    <style>
        .nav-btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <nav>
        <button class="nav-btn active" data-tab="welcome">Welcome</button>
        <button class="nav-btn" data-tab="prayer-form">Prayer Log</button>
        <button class="nav-btn" data-tab="my-reports">My Reports</button>
    </nav>

    <div id="welcome" class="tab-content active">
        <h2>Welcome Tab</h2>
        <p>This is the welcome content.</p>
    </div>

    <div id="prayer-form" class="tab-content">
        <h2>Prayer Form Tab</h2>
        <p>This is the prayer form content.</p>
    </div>

    <div id="my-reports" class="tab-content">
        <h2>My Reports Tab</h2>
        <p>This is the reports content.</p>
    </div>

    <script>
        console.log('Test script loaded');
        
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                console.log('Button clicked:', e.target.dataset.tab);
                
                // Remove active class from all buttons
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                e.target.classList.add('active');
                
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                
                // Show selected tab content
                const tabId = e.target.dataset.tab;
                const tabContent = document.getElementById(tabId);
                if (tabContent) {
                    tabContent.classList.add('active');
                    console.log('Switched to tab:', tabId);
                }
            });
        });
        
        console.log('Event listeners set up');
    </script>
</body>
</html>
